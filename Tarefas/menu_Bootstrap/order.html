<body>

        <div class="logo-container"></div>
        <img class="logo" src="img/logo-no-bg.png">

    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

    </br></br>

    <div class="card-order">
        <div class="card-title">
            Order
        </div>
        <form class="card-form">
            <div class="form-group">
                <label for="name">Name:</label></br>
                <input class="form-input" type="text" id="name" />
            </div>
            <div class="form-group">
                <label for="address">Address:</label></br>
                <input class="form-input" type="text" id="address" />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label></br>
                <input class="form-input" type="text" id="phone" />
            </div>
            <div class="form-group">
                <label for="pizza">Pizza:</label></br>
                <input type="radio" id="pizza1" name="pizza-flavor" value="pizza1" />
                <label for="pizza1">Supreme</label>
                <input type="radio" id="pizza2" name="pizza-flavor" value="pizza2" />
                <label for="pizza2">Prawns</label>
                <input type="radio" id="pizza3" name="pizza-flavor" value="pizza3" />
                <label for="pizza3">Hawaiian</label>
                <input type="radio" id="pizza4" name="pizza-flavor" value="pizza4" />
                <label for="pizza4">Kale & Bacon</label>
                <input type="radio" id="pizza5" name="pizza-flavor" value="pizza5" />
                <label for="pizza5">Mozzarela</label>
                <input type="radio" id="pizza6" name="pizza-flavor" value="pizza6" />
                <label for="pizza6">Quattro Formaggio</label>
            </div>
            <div class="form-group">
                <label for="side-dishes">Side Dishes:</label></br>
                <input type="checkbox" id="side1" name="side-dish" value="side1" />
                <label for="side1">Garlic Bread</label>
                <input type="checkbox" id="side2" name="side-dish" value="side2" />
                <label for="side2">Greek Wedge Salad</label>
                <input type="checkbox" id="side3" name="side-dish" value="side3" />
                <label for="side3">Mozzarella Bites</label>
                <input type="checkbox" id="side4" name="side-dish" value="side4" />
                <label for="side4">Italian Bruschetta Bar</label>
                <input type="checkbox" id="side5" name="side-dish" value="side5" />
                <label for="side5">Kale Salad</label>
                <input type="checkbox" id="side6" name="side-dish" value="side6" />
                <label for="side6">Pesto Zoodles</label>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method:</label></br>
                <select name="payment-method" id="payment-method">
                    <option value="credit-card">Credit Card</option>
                    <option value="cash">Cash</option>
                    <option value="paypal">Paypal</option>
                </select>
            </div>
            <div class="card-title">
                Total: $39.90
            </div>

        </form>
        <button>Order Now</button>
    </div>

    <footer>
